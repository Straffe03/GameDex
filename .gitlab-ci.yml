pages:
  stages:
    - deploy

  pages_development:
    stage: deploy
    script:
    - mkdir .public
    - cp -r ./* .public
    - mv .public public
    artifacts:
      paths:
      - public
    only:
    - developer

  pages_production:
    stage: deploy
    script:
    - mkdir .public
    - cp -r ./* .public
    - mv .public public
    artifacts:
      paths:
      - public
    only:
    - main
